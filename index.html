<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <fieldset class="form">
        <legend>
            <h1 class="head">Form</h1>
        </legend>
        <label for="name">Name:</label>
        <input type="text" autocomplete="off" id="name" class="name">
        <label for="email" autocomplete="off">Email</label>
        <input type="email" autocomplete="off" name="email" id="email" class="email">
        <label for="age">Age</label>
        <input type="number" autocomplete="off" name="age" id="age" class="age">
        <button class="btn" type="submit">Submit</button>
    </fieldset>
    <table class="data" border="1px">
        <tr>
            <!-- <th>S/N</th> -->
            <th class="nameT">Name</th>
            <th class="emailT">Email</th>
            <th class="ageT">Age</th>
        </tr>
    </table>

    <script src="index.js"></script>
</body>

</html>
